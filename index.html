<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Responsive Images</h1>
        <section>
            <h2>Same image different sizes</h2>
            <img 
            srcset="
            https://via.placeholder.com/320x320 320w,
            https://via.placeholder.com/640x400 640w,
            https://via.placeholder.com/1024x600 1024w"
            sizes="
            (max-width:320px) 320px,
            (max-width:640px) 640px,
            (max-width:1024px) 1024px"
            src="https://via.placeholder.com/640x640" 
            alt="Placeholder">
        </section>
        <section>
            <h2>Same image different resolution</h2>
            <img class="avatar"
            srcset="
            https://via.placeholder.com/320x320,
            https://via.placeholder.com/480x480 1.5x,
            https://via.placeholder.com/640x640 2x,
            https://via.placeholder.com/960x960 3x" 
            src="https://via.placeholder.com/640x640"
            alt="Placeholder image">
        </section>
        <section>
            <h2>Art Direction</h2>
            <picture>
                <source srcset="Images/fall-dog-1200.jpg" media="(min-width:900px)">
                <source srcset="Images/fall-dog-900.jpg" media="(min-width:640px)">
                <source srcset="Images/fall-dog-640.jpg" media="(min-width:320px)">
                <img src="images/fall-dog-900.jpg" alt="image of a dog next to pumpkins">
            </picture>

            <picture>
                <source srcset=
                "images/fall-dog-1200"
                >
            </picture>
        </section>
    </div>
</body>
</html>
